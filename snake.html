<!DOCTYPE html>
<html>
<head>
  <title></title>
  <style>
  html, body {
    height: 100%;
    margin: 0;
  }

  body { 
    background: black;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  canvas {
    border: 1px solid white;
  }
  </style>
</head>
<body>
    <button class="echo-button" id="connect">Connect</button>
    <button class="echo-button" id="disconnect">Disconnect</button><br>
    Your Name: <input class="draw-border" id="userName" size=47 style="margin-bottom: 5px;"><br>
  
<canvas tabindex='1' width="400" height="400" id="game"></canvas>
<script>

var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

var grid = 16;
var count = 0;
  
var snake = {
  x: 160,
  y: 160,
  
  // snake velocity. moves one grid length every frame in either the x or y direction
  dx: grid,
  dy: 0,
  
  // keep track of all grids the snake body occupies
  cells: [],
  
  // length of the snake. grows when eating an apple
  maxCells: 4
};
var apple = {
  x: 320,
  y: 320
};

// game loop
function loop() {
  requestAnimationFrame(loop);

  // draw snake one cell at a time
  context.fillStyle = 'green';
  snake.cells.forEach(function(cell, index) {
    
    // drawing 1 px smaller than the grid creates a grid effect in the snake body so you can see how long it is
    context.fillRect(cell.x, cell.y, grid-1, grid-1);  

    // snake ate apple
    if (cell.x === apple.x && cell.y === apple.y) {
      snake.maxCells++;

      // canvas is 400x400 which is 25x25 grids 
      apple.x = getRandomInt(0, 25) * grid;
      apple.y = getRandomInt(0, 25) * grid;
    }

    // check collision with all cells after this one (modified bubble sort)
    for (var i = index + 1; i < snake.cells.length; i++) {
      
      // snake occupies same space as a body part. reset game
      if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
        snake.x = 160;
        snake.y = 160;
        snake.cells = [];
        snake.maxCells = 4;
        snake.dx = grid;
        snake.dy = 0;

        apple.x = getRandomInt(0, 25) * grid;
        apple.y = getRandomInt(0, 25) * grid;
      }
    }
  });
}

// listen to keyboard events to move the snake
document.addEventListener('keydown', function(e) {
  // prevent snake from backtracking on itself by checking that it's 
  // not already moving on the same axis (pressing left while moving
  // left won't do anything, and pressing right while moving left
  // shouldn't let you collide with your own body)
  
  // left arrow key
  if (e.which === 37 && snake.dx === 0) {
    snake.dx = -grid;
    snake.dy = 0;
  }
  // up arrow key
  else if (e.which === 38 && snake.dy === 0) {
    snake.dy = -grid;
    snake.dx = 0;
  }
  // right arrow key
  else if (e.which === 39 && snake.dx === 0) {
    snake.dx = grid;
    snake.dy = 0;
  }
  // down arrow key
  else if (e.which === 40 && snake.dy === 0) {
    snake.dy = grid;
    snake.dx = 0;
  }
});

// start the game

  
var ws = null;
    
    connect.onclick = function() {
      ws = new WebSocket("ws://35.237.102.20:80");
      ws.onopen = function(ev) {
        console.log("[connection opened]\n");
      };
      ws.onclose = function(ev) {
        console.log("[connection closed]\n");
      };
      ws.onmessage = function(ev) {
        // messages.innerText += ev.data + "\n";
        console.log("snake moved " + ev.data + "\n");
      };
      ws.onerror = function(ev) {
        messages.innerText += "[error]\n";
        console.log(ev);
      };
    };
    disconnect.onclick = function() {
      ws.close();
    };
    canvas.onkeydown = function(ev) {
      console.log("onkeydownpressed")
      ev.preventDefault();
      str = ""
      if (event.keyCode === 37) {
        str += " left"
      }
      if (event.keyCode === 38) {
        str += " up"
      }
      if (event.keyCode === 39) {
        str += " right"
      }
      if (event.keyCode === 40) {
        str += " down"
      }
      if (str != "") {
        ws.send(userName.value + " moved " + str)
      }
    }

requestAnimationFrame(loop);
</script>
</body>
</html>
